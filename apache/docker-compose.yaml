version: "3.2"
services:
  php:
    build: './php/'
    container_name: php
    networks:
      - mre
    volumes:
      - './src/:/var/www/html/'
  apache:
    build: './app/'
    container_name: apache
    depends_on:
      - php
    networks:
      - mre
    ports:
      - "80:80"
    volumes:
      - './src/:/var/www/html/'
networks:
  mre:
    driver: bridge